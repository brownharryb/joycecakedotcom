<footer>
<div id="footerwrapper">
<div id="socialbarlinks">
	<ul class="soc">
	{% for i in social_networks %}
	{% if i.should_display %}
    <li><a class="soc-{{i.social_name|lower}}" target="_blank" href="{{i.social_link}}"></a></li>
    {% endif %}
    {% endfor %}
</ul>
</div>
<div id="footernavlinks">
	<ul>
	{% for k,v in nav_links.iteritems %}
		<li><a href="{{v.1}}">{{v.0}}</a></li>
	{% endfor %}
	</ul>
</div>
<div id="footercontainer">
	<p id="copyrighttext">&copy; 2016 JoyceCake.com</p>
	<p style="text-align:center;color:#555555;font-size:10px;">Designed Using <a style="color:rgba(255,255,255,0.3)" href="https://www.djangoproject.com/" target="_blank">The Django Framework</a></p>
</div>
</div>
	
</footer>
